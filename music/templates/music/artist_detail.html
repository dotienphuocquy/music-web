{% extends 'music/base.html' %}
{%load static%}
{% block main-content %}
<link rel="stylesheet" href="{% static 'music/css/artist_detail.css' %}">

<!-- Artist Header -->
<div class="artist-header">
  <img src="{{ artist.image.url }}" alt="{{ artist.name }}">
  <div class="artist-text">
    <div class="artist-label">Nghệ sĩ</div>
    <div class="artist-name">{{ artist.name }}</div>
  </div>
</div>

<!-- Song List -->
<div>
  <h2 class="section-title">Phổ biến</h2>
  {% if songs %}
    {% for item in songs %}
    <div class="track">
      <a class="track-left" href="{% url 'play_song' item.id %}">
        <img src="{{ item.image.url }}" alt="{{ item.title }}">
        <div class="track-info">
          <div class="track-title">{{ item.title }}</div>
        </div>
        <div class="track-album">{{ item.album }}</div>
      </a>
    </div>
    {% endfor %}
  {% else %}
    <p style="color: white;">Không có bài hát nào.</p>
  {% endif %}
</div>
{% endblock %}
